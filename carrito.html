<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - TechSpot-electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">TechSpot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center">Carrito de Compras</h1>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="ruta-imagen.jpg" class="img-fluid rounded-start" alt="Producto">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Producto</h5>
                        <p class="card-text">Cantidad: 1</p>
                        <p class="card-text"><small class="text-muted">Precio: $XXX</small></p>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Repite este bloque para cada producto en el carrito -->
        <div class="text-end">
            <h3>Total: $XXX</h3>
            <a href="checkout.html" class="btn btn-success">Proceder al Pago</a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 TechSpot-electronics. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
